<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mol* Viewer</title>
    <script src="https://unpkg.com/molstar"></script>
</head>
<body>
    <div id="app" style="width: 100%; height: 600px;"></div>
    <script>
        (async () => {
            const viewer = new molstar.Viewer('app', { layoutIsExpanded: false });
            await viewer.loadStructureFromUrl('https://files.rcsb.org/download/3K8Y.pdb', 'pdb');
        })();
    </script>
</body>
</html>
