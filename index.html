<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dmol.js Debug</title>
    <script src="https://3dmol.org/build/3Dmol-min.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .viewer-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <div id="viewer" style="width: 100%; height: 100%;"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("üöÄ Initializing 3Dmol.js viewer...");

            let viewer = $3Dmol.createViewer("viewer", { backgroundColor: "white" });

            // Fetch PDB and render
            fetch("https://files.rcsb.org/download/1CRN.pdb")
                .then(response => response.text())
                .then(pdbData => {
                    console.log("‚úÖ PDB file loaded.");
                    
                    let model = viewer.addModel(pdbData, "pdb");

                    // Simple cartoon representation
                    viewer.setStyle({}, { cartoon: { color: "spectrum" } });

                    // Zoom and render
                    viewer.zoomTo();
                    viewer.render();
                    console.log("‚úÖ Molecule displayed.");
                })
                .catch(error => console.error("‚ùå Error loading PDB:", error));
        });
    </script>
</body>
</html>
