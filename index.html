<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Molecule Viewer</title>
    <script src="https://3dmol.org/build/3Dmol-min.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .viewer-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <div id="viewer" style="width: 100%; height: 100%;"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("üöÄ Initializing 3Dmol.js viewer...");

            if (typeof $3Dmol === 'undefined') {
                console.error("‚ùå 3Dmol.js failed to load! Check script source.");
                return;
            }

            let viewer = $3Dmol.createViewer("viewer", { backgroundColor: "white" });

            console.log("‚úÖ 3Dmol.js loaded successfully. Fetching PDB file...");

            // Fetch the PDB file from RCSB and load it into 3Dmol.js
            fetch("https://files.rcsb.org/download/3K8Y.pdb")
                .then(response => response.text())
                .then(pdbData => {
                    console.log("‚úÖ PDB file loaded successfully.");

                    let model = viewer.addModel(pdbData, "pdb");

                    // Apply cartoon style colored by secondary structure
                    model.setStyle({}, { cartoon: { colorfunc: $3Dmol.ssColor } });

                    // Add a translucent surface
                    model.addSurface($3Dmol.SurfaceType.SAS, { opacity: 0.5 }, {});

                    // Display ligands & ions in ball-and-stick
                    model.setStyle({ resn: ["GNP", "MG", "NA", "K", "CA", "ZN"] }, 
                                   { stick: { colorscheme: "element" } });

                    // Hide acetate (ACT)
                    model.setStyle({ resn: "ACT" }, {});

                    // Zoom and render
                    viewer.zoomTo();
                    viewer.render();
                    console.log("‚úÖ Visualization applied successfully.");
                })
                .catch(error => console.error("‚ùå Error fetching PDB file:", error));

            // Enable spinning
            viewer.spin("y", 0.5);
        });
    </script>
</body>
</html>
