<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dmol.js Viewer</title>
    
    <!-- Load 3Dmol.js from their hosted server -->
    <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
    <script src="https://3Dmol.org/build/3Dmol.ui-min.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .viewer-container {
            height: 600px;
            width: 800px;
            position: relative;
        }
    </style>
</head>
<body>

    <!-- 3Dmol.js auto-instantiated viewer -->
    <div class="viewer-container viewer_3Dmoljs" 
         data-pdb="3K8Y" 
         data-backgroundcolor="0xffffff" 
         data-style="cartoon" 
         data-ui="true">
    </div>

</body>
</html>
