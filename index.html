<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Molecule Viewer</title>
    <script src="https://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
    <style>
        /* Remove default margins and padding, prevent scrollbars */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Make the viewer container fill the entire window */
        .viewer-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <div id="viewer" style="width: 100%; height: 100%;"></div>
    </div>

    <script>
        // Initialize 3Dmol.js Viewer
        let viewer = $3Dmol.createViewer("viewer", { backgroundColor: "white" });
        
        // Load the molecule (PDB ID: 1CRN)
        viewer.addModel("pdb:1CRN", "cartoon");
        
        // Adjust zoom and render
        viewer.zoomTo();
        viewer.render();
    </script>
</body>
</html>
