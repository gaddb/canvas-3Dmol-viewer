<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Molecule Viewer</title>
    <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
    <style>
        /* Ensure full-page scaling */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .viewer-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <div id="viewer" style="width: 100%; height: 100%;"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Initializing 3Dmol.js viewer...");

            if (typeof $3Dmol === 'undefined') {
                console.error("3Dmol.js failed to load!");
                return;
            }

            // Create the 3Dmol.js viewer
            let viewer = $3Dmol.createViewer("viewer", { backgroundColor: "white" });

            // Load PDB ID: 3K8Y
            viewer.addModelFromPDB("3K8Y", function(model) {
                console.log("Model 3K8Y loaded");

                // Apply cartoon style colored by secondary structure
                model.setStyle({}, { cartoon: { colorfunc: $3Dmol.ssColor } });

                // Add a translucent surface to the protein
                model.addSurface($3Dmol.SurfaceType.SAS, 
                    { opacity: 0.5 }, {});  

                // Display GNP ligand and metal ions in ball-and-stick format (colored by element)
                model.setStyle({ resn: ["GNP", "MG", "NA", "K", "CA", "ZN"] }, 
                    { stick: { colorscheme: "element" } });

                // Hide acetate (ACT)
                model.setStyle({ resn: "ACT" }, {});

                // Finalize and render
                viewer.zoomTo();
                viewer.render();
                console.log("Visualization applied");
            });

            // Enable spinning
            viewer.spin("y", 0.5);
        });
    </script>
</body>
</html>
